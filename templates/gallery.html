<!-- Annonser i galleriet -->
<h4>{{rubrik}} {{title}}</h4>
<div class="ads">
	{% for product in products %}
		<div id="{{product.product_id}}">
			<a href="?/Product/singleProduct/{{product.product_id}}">{{product.title}}</a><br>
			<span class="title">Pris: {{product.price}} kr</span><br>
			<a href='?/Product/singleProduct/{{product.product_id}}'><img src='upload/{{product.image_name}}' class="gallery thumbnail"></a><br>
		</div>
	{% endfor %}
</div>
